<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKJACK</title>
    <link href="https://fonts.cdnfonts.com/css/casino" rel="stylesheet">
    <template id="cardTemplate">
        <img class="card" alt="game card">
    </template>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">BLACKJACK</h1>
    </header>
    <main class="main">
        <section class="main__table">
            <button class="main__table--startButton startButton-js">
                START
            </button>
            <section class="table__botSide botSide--js">
                <article class="botCardsHolder"></article>
            </section>
            <section class="table__playerSide playerSide--js">
                <article class="playerCardsHolder"></article>
            </section>
        </section>
        <section class="main__buttons">
            <button class="main__buttons--hit  hit-js">
                <p class="main__buttons--hit-p">HIT</p>
            </button>
            <h2 class="main__buttons--cash cash-js">$2000</h2>
            <button class="main__buttons--pass  pass-js">
                <p class="main__buttons--hit-p">PASS</p>
            </button>
        </section>
        <section class="main__bet">
            <article class="main__bet--amount">0</article>
            <article class="main__bet--betButtons">
                <button class="betButton__add1">+1</button>
                <button class="betButton__add10">+10</button>
                <button class="betButton__add100">+100</button>
                <button class="betButton__add1000">+1000</button>

                <button class="betButton__less1">-1</button>
                <button class="betButton__less10">-10</button>
                <button class="betButton__less100">-100</button>
                <button class="betButton__less1000">-1000</button>
                <button class="betButton__0">0</button>
                <button class="betButton__MAX">MAX</button>
            </article>
            <button class="main__bet--apply">OK</button>
        </section>
    </main>
    <section class="loseScreen">
        <article class="loseScreen__background">
            <h3 class="loseScreen__text">You lost ...</h3>
        </article>
    </section>
    <section class="winScreen">
        <article class="winScreen__background">
            <h3 class="winScreen__text">You won !!!</h3>
        </article>
    </section>
    <section class="tieScreen">
        <article class="tieScreen__background">
            <h3 class="tieScreen__text">Its a tie!</h3>
        </article>
    </section>
    <section class="blackjackEvent">
        <article class="blackjackEvent__background">
            <h3 class="blackjackEvent__text">BLACKJACK!!</h3>
        </article>
    </section>
    <script type="module" src="../js/index.js"></script>
</body>
</html>
